                    <div class="post_content markdown"><h1 id="老子道德经">老子《道德经》</h1>
<blockquote>
<p>你知道火吗？光是火与生带来的。
火如果不懂得利用光亮，就等同于没有光亮。
如同才华，是人与生俱来的。
如果不懂得挖掘运用自己的才华，就等同于没有才华。
当然，火发出光也需要一定的条件，比如，若要有光，就要有木柴燃起火，以保持火的光亮。
同理，若想运用才华，就要遵从客观规律，了解外在的世界，如此才能成就自己。</p>
</blockquote>
